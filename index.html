<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image" href="https://www.pngkit.com/png/full/0-3060_emoji-clipart-detective-frames-illustrations-hd-images-detective.png">
    <link rel="stylesheet" href="style.css">
    <title>Dev Detective - Unveil GitHub Profiles</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <img src="https://png.pngtree.com/png-clipart/20230915/original/pngtree-cartoon-detective-looking-through-a-magnifying-glass-vector-png-image_12212946.png" alt="">
                DevDetective
            </h1>
            <div id="btn-mode">
                <p id="mode-text">DARK</p>
                <div class="icon-container">
                    <img src="./assests/moon-icon.svg" alt="" id="mode-icon">
                </div>
            </div>
        </header>
    
        <main>
            <div class="searchbar-container active">
                <input type="search" name="user-input" id="input" placeholder="Enter a GitHub username..." required>
                <div class="error">
                    <p id="no-results"> No Results Found</p>
                </div>
                <button class="btn-search" id="submit">
                    Search
                </button>
            </div>
        
            <div class="profile-container ">
                <div class="profile-content">
                    <div class="profile-header">
                        <img id="avtar" src="#" >
                        <div class="profile-info-wrapper">
                            <div class="profile-name">
                                <h2 id="name"></h2>
                                <a href="#" target="_blank" id="user"></a>
                            </div>
                            <div id="date"></div>
                        </div>
                    </div>
                    <div id="bio"></div>
                    <div class="profile-stat-wrapper">
                        <div class="profile-stat">
                            <p class="stat-title">Repos</p>
                            <p id="repos" class="stat-value"></p>
                        </div>
                        <div class="profile-stat">
                            <p class="stat-title">Followers</p>
                            <p id="followers" class="stat-value"></p>
                        </div>
                        <div class="profile-stat">
                            <p class="stat-title">Following</p>
                            <p id="following" class="stat-value"></p>
                        </div>
                    </div>
                    <div class="profile-bottom-wrapper">
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assests/location-icon.svg" alt="" class="icons">
                            </div>
                            <p id="location"></p>
                        </div>
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assests/website-icon.svg" alt="" class="icons">
                            </div>
                            <a href="#" id="page"></a>
                        </div>
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assests/twitter-icon.svg" alt="" class="icons">
                            </div>
                            <a href="#" id="twitter"></a>
                        </div>
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assests/company-icon.svg" alt="" class="icons">
                            </div>
                            <p id="company"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js  "></script>
</body>
</html>
